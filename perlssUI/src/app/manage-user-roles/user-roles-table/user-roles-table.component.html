<div class="required" style="width: 100%; margin:auto">
  <mat-form-field style="margin-right: -14px;" class="col-md-5" appearance="outline">
    <mat-label>Search Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" *ngIf="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="entityName">
    <th mat-header-cell *matHeaderCellDef class='table-th'>Entity </th>
    <td mat-cell *matCellDef="let element"> {{element.entityName}} </td>
  </ng-container>

  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef class='table-th'>User Role Name </th>
    <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
  </ng-container>

  <ng-container matColumnDef="regionCd">
    <th mat-header-cell *matHeaderCellDef class='table-th'>Region </th>
    <td mat-cell *matCellDef="let element"> {{element.regionCd}} </td>
  </ng-container>

  <ng-container matColumnDef="lastModifiedDt">
    <th mat-header-cell *matHeaderCellDef class='table-th'>Last Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.lastModifiedDt}} </td>
  </ng-container>

  <ng-container matColumnDef="roleStatusCd">
    <th mat-header-cell *matHeaderCellDef class='table-th'>Status </th>
    <td mat-cell *matCellDef="let element"> {{element.roleStatusCd}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class='table-th'>Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" style="margin-bottom: 3px;" class="perlss-click-button" (click)="viewUserProfileDialog(element)">View</button>
      <br>
      <button mat-flat-button color="primary" class="perlss-click-button-white" (click)="editUserRole(element)">Edit</button>
    </td>
  </ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
