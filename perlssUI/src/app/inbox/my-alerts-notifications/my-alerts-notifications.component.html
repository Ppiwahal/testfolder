<div style="padding-top: 25px;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="notificationName">
      <th mat-header-cell *matHeaderCellDef class='table-th'>Notification Name </th>
      <td mat-cell *matCellDef="let element"> <a href="#"><u>{{element.notificationName}}</u></a></td>
    </ng-container>

    <ng-container matColumnDef="recordId">
      <th mat-header-cell *matHeaderCellDef class='table-th'>Record ID </th>
      <td mat-cell *matCellDef="let element"> {{element.recordId}} </td>
    </ng-container>

    <ng-container matColumnDef="receivedTimestamp">
      <th mat-header-cell *matHeaderCellDef class='table-th'>Received Timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.receivedTimestamp}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class='table-th'>Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="viewAction">
      <th mat-header-cell *matHeaderCellDef class='table-th'>View </th>
      <td mat-cell *matCellDef="let element">
        <button mat-flat-button color="primary" class="perlss-click-button">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
