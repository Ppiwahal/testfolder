<div class="pageMargin">
<mat-accordion>
  <mat-expansion-panel [expanded]=true>
    <mat-expansion-panel-header style="background-color: #f5f5f5">
      <mat-panel-title>
        My Tasks <span class="text-align-right"> {{taskCount}} </span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-mytasks (emitTasksCount)="taskCount = $event;"></app-mytasks>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel style="padding-top: 15px" >
    <mat-expansion-panel-header style="background-color: #f5f5f5">
      <mat-panel-title>
        My Alerts/Notifications <span class="text-align-right"> {{notificationCount}} </span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-my-alerts-notifications (emitNotificationCount)="notificationCount = $event;"></app-my-alerts-notifications>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel style="padding-top: 15px" >
    <mat-expansion-panel-header style="background-color: #f5f5f5">
      <mat-panel-title>
       Create Manual Task
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-create-manual-task></app-create-manual-task>
  </mat-expansion-panel>
</mat-accordion>
</div>
